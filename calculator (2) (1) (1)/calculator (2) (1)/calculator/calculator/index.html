<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" class="history" />
        <input type="text" class="display" />
        <div class="buttons">

            <div class="Function">
                <button class="deg-function">DEG</button>
                <button class="deg-function">F-E</button>
            </div>

            <div class="function-button">

                <button>MC</button>
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
                <button>MS</button>
            </div>

            <div class="function-2">
                <button class="trigo">Trigonometry
                    
                </button>
                <button class="func">Function</button>
            </div>
            <div class="function-button">

                <button class="second">2nd</button>
                <button>pie</button>
                <button>e</button>
                <button>C</button>
                <button class="clear">clear</button>

                <button class="second-toggle" data-primary="x²" data-secondary="x³">x²</button>
                <button>1/x</button>
                <button>|x|</button>
                <button>exp</button>
                <button>%</button>

                <button class="second-toggle" data-primary="√x" data-secondary="∛x">√x</button>
                <button>(</button>
                <button>)</button>
                <button>n!</button>
                <button>/</button>

                <button class="second-toggle" data-primary="x^y" data-secondary="y√x">x^y</button>
                <button><strong>7</strong></button>
                <button><strong>8</strong></button>
                <button><strong>9</strong></button>
                <button>*</button>

                <button class="second-toggle" data-primary="10^x" data-secondary="2^x">10^x</button>
                <button><strong>4</strong></button>
                <button><strong>5</strong></button>
                <button><strong>6</strong></button>
                <button>-</button>

                <button class="second-toggle" data-primary="log" data-secondary="log10x">log</button>
                <button><strong>1</strong></button>
                <button><strong>2</strong></button>
                <button><strong>3</strong></button>
                <button>+</button>

                <button class="second-toggle" data-primary="ln" data-secondary="e^x">ln</button>
                <button>+/-</button>
                <button><strong>0</strong></button>
                <button>.</button>
                <button class="submission">=</button>
            </div>
        </div>
    </div>

    <div class="row1">
        <button class="trigo-second">2<sup>nd</sup></button>
        <button class="function-toggle" data-primary="sin" data-secondary="sin⁻¹">sin</button>
        <button class="function-toggle" data-primary="cos" data-secondary="cos⁻¹">cos</button>
        <button class="function-toggle" data-primary="tan" data-secondary="tan⁻¹">tan</button>
        <button>hyp</button>
        <button class="function-toggle" data-primary="sec" data-secondary="sec⁻¹">sec</button>
        <button class="function-toggle" data-primary="csc" data-secondary="csc⁻¹">csc</button>
        <button class="function-toggle" data-primary="cot" data-secondary="cot⁻¹">cot</button>
    </div>

    <div class="row2">
        <button>|x|</button>
        <button>sin</button>
        <button>cos</button>
        <button>rand</button>
        <button>dms</button>
        <button>deg</button>
       
    </div>
</body>
</html>
